<!DOCTYPE html>
<html lang="en">
    <!-- The Local Bakery’s Website:

Maya owns a small bakery in her neighborhood and wants a 
simple webpage to showcase her best-selling cakes and pastries. 
She doesn’t want anything fancy—just an introduction about her 
bakery, a list of popular items with images, and her contact details.

Problem Statement:
Create a one-page website for Maya’s bakery. 
The page should have:

A header with the bakery’s name and tagline.
A section with a list of popular cakes and pastries, 
including images and prices.
A footer with Maya’s contact details (phone number and email). -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS</title>
    <link rel="stylesheet" href="./style.css"
</head>
<body>
    <header class="heading"> 
    <h1 class="heading"> The Flour & Maya Co.  </h1>
    <p class="tagline">"Baking Happiness One Bite at a Time"</p>
    <section class = "menu-section">
        <h2 class = "menu-heading"> Popular Cakes & Pastries</h2>
        <div class="menu-list">
            <div class="menu-item">
                <img src="./images/51IXbcL2pjL._AC_UF1000,1000_QL80_.jpg" alt="Chocolate cake" class="item-image">
                <h3 class="item-name"> Chocolate Cake </h3>
                <p class="item-price">$15.99</p>
            </div>
            <div class="menu-item">
                <img src="./images/83218_tempting-red-velvet-cake.jpeg" alt="Red Velvet cake" class="item-image">
                <h3 class="item-name"> Red Velvet Cake </h3>
                <p class="item-price">$18.99</p>
            </div>
            <div class="menu-item">
                <img src="./images/8pxGOIAKjj7G3vdSOOd4RNsSgK3rxbISZtg1pKmK.jpeg" alt="Tiramisu pastry" class="item-image">
                <h3 class="item-name"> Tiramisu Pastry </h3>
                <p class="item-price">$4.99</p>
            </div>
            <div class="menu-item">
                <img src="./images/black-forest-cake-thumb.jpg" alt="Black Forest Cake" class="item-image">
                <h3 class="item-name"> Black Forest Cake</h3>
                <p class="item-price">$16.99</p>
            </div>
            <div class="menu-item">
                <img src="./images/Cinnamon-Rolls-2.jpg" alt="Cinnamon Rolls" class="item-image">
                <h3 class="item-name"> Cinnamon Roll </h3>
                <p class="item-price">$2.99</p>
            </div>
            <div class="menu-item">
                <img src="./images/sponge-cake-16.jpg" alt="Vanilla Sponge Cake" class="item-image">
                <h3 class="item-name"> Vanilla Sponge Cake </h3>
                <p class="item-price">$13.99 </p>
            </div>

        </div>
    </section>
</header>
<footer>
    <p> Contact Maya </p>
    <p> Phone: <a href= "tel: +918890610521">+91 8890610521</a></p>
    <p>Email: <a href="mailto:maya@example.com">maya@example.com</a></p>
</footer>
</body>
</html>
